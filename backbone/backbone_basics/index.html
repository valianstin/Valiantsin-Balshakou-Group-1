<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Backbone Bookmark App</title>

	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col=xs-12">
				<h1>Bookmarking App</h1>
			</div>	
		</div>
		<div>
			<div class="col-xs-6">
				<form role="form" id="form">
					<div class="alert alert-danger" style="display:none;">
						<p></p>
					</div>
					<input type="hidden" id="id">
					<div class="form-group">
						<label for="bookmarkURL">Bookmark URL</label>
						<input type="url" class="form-control" id="url" placeholder="Enter bookmark URL">
					</div>
					<div class="form-group">
						<label for="bookmarkTitle">Bookmark Title</label>
						<input type="text" class="form-control" id="title" placeholder="Enter bookmark title">
					</div>
					<div class="form-group">
						<label for="bookmarkTags">Tags: (separated by commas)</label>
						<input type="text" class="form-control" id="tags" placeholder="Enter bookmark tags">
					</div>

					<button id="btnSave" class="btn btn-success" onclick=masterView.saveBookmark()>Save</button>
					<button id="btnClear" class="btn btn-default" onclick=document.forms.form.reset()>Clear</button>
				</form>
			</div>
		</div>
		<div class="row">
			<!-- Bookmark list -->
			<div class="col-xs-10">
				<div id="bookmarkListContainer">
					<h2>Filtered by Tag: <span id="bookmarkTagFilter">None</span> | <a onclick="masterView.render();" id="clearFilter" href="#">Clear Filter</a></h2>
					<ul id="bookmarkList">

					</ul>
				</div>
			</div>
			<!-- Tag list   -->
			<div class="col-xs-2">
				<h4>Bookmark's Tags</h4>
				<ul id="tagCountList">

				</ul>
			</div>
		</div>
	</div>
<script type="text/x-template" id="bookmarkViewTemplate">
  <span>
	<button onclick=masterView.deleteBookmarkModel("<%=id%>")>delete</button><%= title %> (<%= url %>)
  </span	>
</script>
<script type="text/x-template" id="bookmarkTagsViewTemplate">
  <span>
	,<%= tag %> 
  </span>
</script>
<script type="text/x-template" id="tagViewTemplate">
  <span onclick=masterView.renderByTag("<%= tag %>")>
	<%= tag %> (<%= count %>)
  </span>
</script>

	<script src="lib/jquery.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script src="js/app.js"></script>


</body>

</html>
